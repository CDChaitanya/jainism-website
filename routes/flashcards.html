<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="../assets/css/vowes.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f3;
    }

    .flashcard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30rem;
      height: 28rem;
    }

    .card-wrapper {
       width: 35rem; 
       height: 25rem; 
       perspective: 1000px;
       position: relative;
       overflow: hidden;
       border-radius: 1rem;
       box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card-body {
       position: absolute;
       width: 100%;
       height: 100%;
       text-align: center;
       transition: transform 0.6s;
       transform-style: preserve-3d;
       border-radius: 1rem;
       background: linear-gradient(145deg, #ffffff, #e6e6e6);
    }


    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      border-radius: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card-front {
      background-color: #ffffff;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      border-radius: 1rem;
    }

    .card-back {
      background-color: #ffffff;
      padding: 1rem;
      box-sizing: border-box; 
      overflow: hidden; 
      transform: rotateX(180deg);
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
      border-radius: 1rem;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
    }


    .card-back p {
      position: relative;
      font-size: 1rem;
      line-height: 1.5;
      margin: 0;
      padding: 1rem; 
      box-sizing: border-box; 
      text-align: justify; 
      word-wrap: break-word; 
      overflow-wrap: break-word;
    }

    .card-wrapper:hover .card-body {
      transform: rotateX(180deg);
    }

    .navigator {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .navigator button {
      background: #007BFF;
      border: none;
      font-size: 1.5rem;
      color: #fff;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      margin: 0 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .navigator button:disabled {
      background: #d1d1d1;
      cursor: not-allowed;
      box-shadow: none;
    }

    .navigator button:hover:not(:disabled) {
      background: #0056b3;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="flashcard-container">
    <div class="card-wrapper">
      <div class="card-body">
        <div class="card-front">
          <img src="../digambaraascetic.jpg" alt="Image 1">
        </div>
        <div class="card-back">
          <p>Description for Image 1</p>
        </div>
      </div>
    </div>

    <div class="navigator">
      <button id="prev" onclick="navigate(-1)">&#8592;</button>
      <button id="next" onclick="navigate(1)">&#8594;</button>
    </div>
  </div>

  <script>
    const flashcards = [
      { front: '../digambaraascetic.jpg', back: 'Digambara ascetics symbolize total renunciation, living without possessions or clothing to signify detachment from materialism. They carry a kamandalu (water pot), which represents purity and the importance of maintaining spiritual cleanliness. The broom, called Rajoharana, prevents harm to even the smallest life forms.' },
      { front: '../svetambarasadhvis.jpg', back: 'Svetambara nuns, dressed in simple white sarees, embody the principles of purity, humility, and non-violence. They carry a muhpatti (cotton fibre broom), which reflects their commitment to protecting all forms of life, ensuring they do not harm even the tiniest creatures as they walk. Their white attire signifies detachment from worldly possessions and their focus on spiritual liberation.' },
      { front: '../kayotsarga.jpg', back: 'This statue of Bahubali in the Kayotsarga posture represents total renunciation and self-discipline. The pose, which translates to "letting go of the body," reflects the Jain philosophy of detachment. The symmetrical veils on his hands symbolize the harmony of nature and spirituality, illustrating how true enlightenment follows a path of balance and order. This statue embodies serenity, spiritual mastery, and the journey toward liberation.' },
      { front: '../Parshvanatha.jpg', back: 'This image depicts Parshvanatha, the 23rd Tirthankara, seated in the Padmāsana posture, symbolizing deep meditation and spiritual serenity. The Padmāsana, or "lotus seat," represents the state of inner peace and balance. Above his head, a serpent with multiple hoods is shown, symbolizing protection and divine energy. The snake is often associated with Parshvanatha, representing his spiritual power and mastery over the elements. This serene representation reflects his detachment from worldly desires and his pursuit of enlightenment.' },
      { front: '../tapas.png', back: 'This image depicts Jain ascetic practicing tapas, a spiritual discipline involving self-mortification, meditation, and austerity. These practices are central to Jainism\'s path of liberation, symbolizing renunciation, self-control, and detachment. The ascetic is shown in various poses, reflecting the diverse forms of tapas that aid in spiritual purification and the pursuit of enlightenment.' },
      { front: '../abhisheka.jpg', back: 'Desc' },
      { front: '../ambika.jpg', back: 'Desc' },
      { front: '../Buddhist stupa.jpg', back: 'Desc' },
      { front: '../chaturvimshati.png', back: 'Desc' },
      { front: '../dance scene.jpg', back: 'Desc.' },
      { front: '../devotee praying.jpg', back: 'Desc' },
      { front: '../devotee.jpg', back: 'Desc' },
      { front: '../dilwara temple.jpg', back: 'Desc' },
      { front: '../goddesses.jpg', back: 'Desc' },
      { front: '../Gyan bazi.jpg', back: 'Desc' },
      { front: '../jain cave aihole.jpg', back: 'Desc' },
      { front: '../jainism-logo.png', back: 'Desc.' },
      { front: '../MahaviraEllora.jpg', back: 'Desc' },
      { front: '../modernJainism.png', back: 'Desc' },
      { front: '../mount meru.png', back: 'Desc' },
      { front: '../real sallekhana.jpg', back: 'Desc' },
      { front: '../representation of jain. hell.jpg', back: 'Desc' },
      { front: '../rishabha.jpg', back: 'Desc' },
      { front: '../sallekhana.jpg', back: 'Desc' }, //alignment
      { front: '../samavasarana inspo.jpg', back: 'Desc' },
      { front: '../samavasarna on paper.jpg', back: 'Desc' },
      { front: '../shatrunjaya.jpg', back: 'Desc' },
      { front: '../saturnjaya on cloth.png', back: 'Desc' },
      { front: '../sculptural rep of shatrunjaya.jpg', back: 'Desc' },
      { front: '../Siddhapratimayantra.jpg', back: 'Desc' },
      { front: '../sravana belgola.jpg', back: 'Desc' },
      { front: '../yakshi.jpg', back: 'Desc' },
      { front: '../swastika.jpg', back: 'The svastika is one of the most well-known symbols in Jainism, representing well-being, auspiciousness, and the cyclical nature of time. It is a symbol of harmony, peace, and spiritual progress, often used to invoke blessings for prosperity and health. In Jain philosophy, it also represents the four states of existence: heaven, human, animal, and hellish realms, emphasizing the importance of attaining liberation from the cycle of birth and death.' },
      { front: '../bhadrasan.jpeg', back: 'The bhadrāsana represents the throne and parasol, symbols of divine protection, sovereignty, and dignity. The throne symbolizes the exalted state of the soul, while the parasol represents the shield of spiritual protection, signifying the enlightened state of beings who are protected by their virtues and wisdom from worldly suffering.' },
      { front: '../darpan.jpg', back: 'The darpṇa symbolizes self-reflection and spiritual introspection. It reminds practitioners to look within themselves, purifying their mind and consciousness. Just as a mirror reflects the external world, the mirror of the soul reflects the true nature of the self, encouraging the seeker to attain clarity and self-awareness.' },
      { front: '../matsya.jpg', back: 'The matsyayugma consists of a pair of fish, often symbolizing duality and harmony. In Jain symbolism, it represents the balance of opposing forces, such as the material and spiritual, and the interconnectedness of all beings. Fish are also considered symbols of freedom from attachment and movement towards liberation, as they swim freely in the water.' },
      { front: '../Nandavarta.png', back: 'The nandyāvarta is a swirling, swastika-like symbol representing the cyclic nature of life and the auspicious turning of time. It symbolizes eternal movement, auspiciousness, and the continuous cycles of creation, preservation, and destruction. The symbol conveys a sense of balance and order in the universe, highlighting the Jain belief in karma and the cyclical nature of existence.' },
      { front: '../sampushta.jpg', back: 'The vardhamānaka is a symbol of prosperity and auspiciousness. It often depicts a small box or container, representing the accumulation of good deeds, virtues, and wealth of knowledge that lead to spiritual growth. It is associated with abundance, both materially and spiritually, and signifies the reward of righteousness.' },
      { front: '../kalash.jpg', back: 'The kalaśa, or vase, is a symbol of abundance, health, and nourishment. It is often depicted as a container filled with nectar or water, representing the sustenance of life and the purity of the soul. It signifies spiritual wealth, purity, and the continuous flow of auspicious energy that nourishes the soul towards liberation.' },
      { front: '../Srivatsa.png', back: 'The śrīvatsa is a diamond-shaped symbol, often considered a mark of auspiciousness and divine grace. It is a symbol of the perfect soul or the Supreme Being, signifying purity, virtue, and the highest form of spiritual attainment. It also represents the divine presence and protection, as well as the infinite wisdom and peace of the enlightened state.' },
    ];

    let currentIndex = 0;

    function renderFlashcard() {
      const cardWrapper = document.querySelector('.card-wrapper');
      const front = cardWrapper.querySelector('.card-front img');
      const back = cardWrapper.querySelector('.card-back p');

      front.src = flashcards[currentIndex].front;
      back.textContent = flashcards[currentIndex].back;

      document.getElementById('prev').disabled = currentIndex === 0;
      document.getElementById('next').disabled = currentIndex === flashcards.length - 1;
    }

    function navigate(direction) {
      currentIndex += direction;
      renderFlashcard();
    }

    // Initialize
    renderFlashcard();
  </script>
</body>
</html>
